{% extends 'basic.html' %}
{% load static %}
{% block title %}login
{% endblock title %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/usersignup.css' %}" >
{% endblock css %}
{% block body %}
    <div class="bg-image">
        <div class="container">
        <div class="row">
            <h3>Signup</h3>
            <div class="col-md-12 col-lg-12 col-xlg-12 col-sm-12">
                <form method="post" action="../usersignup/">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control " id="username" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control " id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control " id="password1"  placeholder="Enter password" name="password1" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password" class="form-control " id="password2"  placeholder="Confirm password" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-block btn-outline-warning" style="margin-top: 30px;font-size: 25px;font-family: Cambay Devanagari;">Sign Up</button>
                <div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock body %}
